name: Build MkDocs Site and Deploy to Vercel

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-codeql:
    uses: ./.github/workflows/check-codeql.yml

  build:
    needs: check-codeql
    runs-on: ubuntu-24.04
    env:
      ENV_MODE: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs documentation
        run: mkdocs build --clean --site-dir build

      - name: Copy vercel.json to build output
        run: cp vercel.json build/

      - name: Deploy to Vercel branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Create orphan deploy branch and wipe contents
          git switch --orphan vercel-deploy
          git rm -rf . || true

          # Copy built site
          cp -r build/* .

          # Commit and push deploy contents
          git add .
          git commit -m "Deploy to Vercel from GitHub Actions"
          git push -f origin vercel-deploy

      - name: Clean up build directory
        run: rm -rf build
